<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Convertisseur de devises</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<h1>Convertisseur de devises</h1>
		<div class="converter">
			<input type="number" id="amount" placeholder="Montant" />
			<label for="from-currency">De :</label>
			<select id="from-currency" name="from-currency"></select>

			<label for="to-currency">Vers :</label>
			<select id="to-currency" name="to-currency"></select>

			<p id="result">Conversion en attente...</p>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
